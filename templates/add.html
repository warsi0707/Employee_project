<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>

    <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">All Employee </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="addbook/add">Add Employee</a>
        </li>
      </ul>
      <center><h1>Add The Employee</h1></center>

    <form class="ml-5 px-5" action="/addempview/add" method="POST">
        {% csrf_token %}
        <div>
          <label class="form-label ml-5">Name</label>
          <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <br>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <br>

        <div>
            <label class="form-label ml-5">Address</label>
            <input type="text" name="address" class="form-control" aria-describedby="emailHelp">
        </div>
        <br>

        <!-- <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>
        <br> -->

        <div>
            <label class="form-label ml-5">Phone Number</label>
            <input type="number" name="phone" class="form-control" aria-describedby="emailHelp">
        </div>
        <br>
        
        <button type="submit" value="Add" class="btn btn-primary">Submit</button>
    </form>
     









































        
      <footer class="mt-auto mb-4">
        <div class="text-center">
            <span>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Samir warsi</span>
        </div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
