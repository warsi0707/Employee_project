<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>

    <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">All Employee </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="addempview">Add Employee</a>
        </li>
       
      </ul>

      

      <h3 class="m-4">All Employee</h3>
      
      
     
      <div class="row">
        <div class="col-12">
          <div class="card bg-light ms-4 me-4 mb-4">
            <div class="card-header">
              <i class="fa-solid fa-list fa-lg"></i> Employee Records
              <div style="text-align:center" class="mb-4">
                <a  href="addempview">
                  <button type="button" class="btn btn-success">Add </button> 
                </a>
                
                <button href="delete" type="button" class="btn btn-danger">Delete</button>
              </div>
            </div>
            
           

            
            <div class="card-body">
              <p class="card-text">
                <div class="table-responsive">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Address</th>
                        <th scope="col">Phone No.</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for i in emp %}
                        <tr>
                          <td>{{i.name}}</td>
                          <td>{{i.email}}</td>
                          <td>{{i.address}}</td>
                          <td>{{i.phone}}</td>
                          <td>
                            
                            <a href="/editview/edit" class="fa-solid fa-pen-to-square"></a>
                            &nbsp; &nbsp;
                            <a href="delete" class="fa-solid fa-trash"></a>
                            
                          </td>
                          
                        </tr>
                        {% endfor %}
                    </tbody>
                  </table>
                </div>
              </p>
            </div>
          </div>     
        </div>
      </div>




































        
      <footer class="mt-auto mb-4">
        <div class="text-center">
            <span>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Samir warsi</span>
        </div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
